# DigitalOcean App Platform spec for 216labs monorepo
# https://docs.digitalocean.com/products/app-platform/reference/app-spec/
#
# Deploy:  doctl apps create --spec .do/app.yaml
# Update:  doctl apps update <app-id> --spec .do/app.yaml
#
# Or in the dashboard: Create App → select repo → set Source Directory
# for each component to its subdirectory.

name: 216labs

services:
  - name: ramblingradio
    github:
      repo: 6cubed/216labs
      branch: main
      deploy_on_push: true
    source_dir: RamblingRadio
    dockerfile_path: RamblingRadio/Dockerfile
    http_port: 5000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ${ramblingradio-db.DATABASE_URL}
        scope: RUN_TIME

  - name: stroll
    github:
      repo: 6cubed/216labs
      branch: main
      deploy_on_push: true
    source_dir: Stroll.live
    dockerfile_path: Stroll.live/Dockerfile
    http_port: 5000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production

  - name: onefit
    github:
      repo: 6cubed/216labs
      branch: main
      deploy_on_push: true
    source_dir: onefit
    dockerfile_path: onefit/Dockerfile
    http_port: 3000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production

  - name: paperframe-frontend
    github:
      repo: 6cubed/216labs
      branch: main
      deploy_on_push: true
    source_dir: paperframe/frontend
    dockerfile_path: paperframe/frontend/Dockerfile
    http_port: 3000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${paperframe-backend.PUBLIC_URL}
        scope: BUILD_TIME

  - name: paperframe-backend
    github:
      repo: 6cubed/216labs
      branch: main
      deploy_on_push: true
    source_dir: paperframe/backend
    dockerfile_path: paperframe/backend/Dockerfile
    http_port: 8000
    instance_size_slug: professional-xs
    instance_count: 1
    routes:
      - path: /api
        preserve_path_prefix: true
    envs:
      - key: SAM_MODEL_TYPE
        value: vit_b
      - key: OMP_NUM_THREADS
        value: "1"

databases:
  - name: ramblingradio-db
    engine: PG
    version: "16"
    size: db-s-dev-database
    num_nodes: 1
