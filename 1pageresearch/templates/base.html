<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}1PageResearch{% endblock %}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0c0c0e;
      --surface: #141416;
      --surface2: #1c1c20;
      --border: #26262c;
      --accent: #7c6fff;
      --accent2: #a78bfa;
      --text: #e2e2e8;
      --muted: #6b6b78;
      --subtle: #3a3a44;
      --green: #34d399;
      --red: #f87171;
      --yellow: #fbbf24;
      --radius: 10px;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      --mono: "SF Mono", "Fira Code", "Cascadia Code", monospace;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    nav {
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: rgba(12,12,14,0.92);
      backdrop-filter: blur(12px);
      z-index: 100;
    }

    .nav-brand {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: #fff;
    }

    .nav-brand span { color: var(--accent); }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--muted);
      font-size: 0.875rem;
      transition: color 0.15s;
    }

    .nav-links a:hover { color: var(--text); }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s;
      font-family: var(--font);
    }

    .btn:hover:not(:disabled) { background: var(--accent2); }
    .btn:disabled { opacity: 0.45; cursor: not-allowed; }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .btn-ghost:hover:not(:disabled) {
      background: var(--surface2);
      color: var(--text);
      border-color: var(--subtle);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .container-narrow {
      max-width: 780px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .tag {
      display: inline-block;
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--muted);
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    .p-value-badge {
      font-family: var(--mono);
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 5px;
      font-weight: 600;
    }

    .sig { background: rgba(52,211,153,0.12); color: var(--green); border: 1px solid rgba(52,211,153,0.25); }
    .marginal { background: rgba(251,191,36,0.12); color: var(--yellow); border: 1px solid rgba(251,191,36,0.25); }

    footer {
      border-top: 1px solid var(--border);
      padding: 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 6rem;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <a href="/" class="nav-brand">1<span>Page</span>Research</a>
    <div class="nav-links">
      <a href="/">Reports</a>
      <a href="/generate">Generate</a>
      <a href="https://github.com/216labs" target="_blank">GitHub</a>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer>
    All reports are observational analyses of public internet discourse.<br>
    Findings are not clinical evidence. Correlation â‰  causation.
  </footer>
</body>
</html>
